<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="header__menu"> 
            <p> back </p>
        </div>
        <div class="header__logo">
            <p> Logo </p>
        </div>
        <nav class="header__navbar">

        </nav>
    </header>
    <main class="main--registro">
        <h1>Registro</h1>
        <form action="" class="registro--form">
            <div>
                <label for="name"> Nombres </label>
                <input type="text" id="name" name="name" minlength="2" required>
            </div>
            <div>
                <label for="lastname"> Apellidos </label>
                <input type="text" id="lastname" name="lastname" minlength="2" required>
            </div>
            <div>
                <label for="user"> Usuario </label>
                <input type="text" id="user" name="user" required>
            </div>
            <div>
                <label for="phone"> Teléfono </label>
                <input type="number" id="phone" name="phone" minlength="9" required>
            </div>
            <div>
                <label for="email"> Correo </label>
                <input type="email" id="email" name="email"  required>
            </div>
            <div>
                <label for="pass"> Contraseña </label>
                <input type="password" id="pass" name="password" required>
            </div>
            <div>
                <label for="pass"> Confirmar contraseña </label>
                <input type="password" id="pass" name="password" required>
            </div>
            <input type="submit" value="Ok" class="button--form register">
        </form>
    </main>
</body>
</html>
